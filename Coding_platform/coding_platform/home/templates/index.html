{% include "header.html" %}
{% load static %} 


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Topics</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-image: url("{% static 'images/bg.avif' %}");
            background-repeat: no-repeat;
            background-position: center top;
            background-size: cover;
            color: white; /* Adjust text color for visibility on background */
        }

        ul.topics {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: block;
            margin: 10px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for text */
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        li:hover {
            background-color: rgba(0, 0, 0, 0.7); /* Darken background on hover */
        }
    </style>
</head>
<body>
    <ul class="topics">
        {% for topic in topics %}
            <li>{{ topic.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
